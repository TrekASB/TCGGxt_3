<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMI Pie Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Workspace API -->
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>

  <!-- Chart.js for the pie chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      padding: 12px;
      box-sizing: border-box;
      gap: 8px;
    }
    #status {
      font-size: 13px;
      opacity: 0.9;
    }
    #error {
      color: #b00020;
      font-size: 13px;
    }
    #reloadButton {
      font-size: 13px;
      padding: 4px 8px;
      cursor: pointer;
    }
    #chartContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
    canvas {
      max-width: 480px;
      max-height: 480px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <div>MMI Pie Chart (0_Generell → MMI)</div>
    <button id="reloadButton">Reload from Viewer</button>
  </header>
  <main>
    <div id="status">Connecting to Trimble Connect…</div>
    <div id="chartContainer">
      <canvas id="mmiChart"></canvas>
    </div>
    <div id="error"></div>
  </main>

  <script>
    let API = null;
    let chart = null;

    // Verdier vi bryr oss om
    const VALID_MMI_VALUES = [100, 200, 300, 400];

    // Normaliser navn (pset + property)
    function normalizeName(name) {
      return (name || "")
        .toString()
        .toUpperCase()
        .replace(/[\s\-]+/g, "_"); // spaces & dashes → "_"
    }

    // Forventet PSet og property-navn
    const TARGET_PSET = "0_GENERELL";
    const TARGET_PROP = "MMI";

    async function connectToWorkspace() {
      API = await TrimbleConnectWorkspace.connect(
        window.parent,
        (event, data) => {
          console.log("TC event:", event, data);
        },
        30000
      );
      document.getElementById("status").textContent =
        "Connected. Reading MMI values…";
    }

    /**
     * Leser alle lastede objekter og teller kun:
     *  - Property set: 0_Generell
     *  - Property name: MMI
     *  - Verdier: 100, 200, 300, 400
     */
    async function getMmiCounts() {
      if (!API) throw new Error("API not connected yet.");

      const modelObjectsList = await API.viewer.getObjects();
      console.log("getObjects() →", modelObjectsList);

      // Initielle tellinger
      const counts = {
        100: 0,
        200: 0,
        300: 0,
        400: 0
      };

      for (const modelObjects of modelObjectsList) {
        const modelId =
          modelObjects.modelId ||
          modelObjects.modelid ||
          modelObjects["model Id"];
        const objs = modelObjects.objects || [];

        if (!modelId || !objs.length) continue;

        const runtimeIds = objs.map(o => o.id);
        if (!runtimeIds.length) continue;

        const objectPropsArray = await API.viewer.getObjectProperties(
          modelId,
          runtimeIds
        );

        for (const obj of objectPropsArray) {
          const psets = obj.properties || [];

          for (const pset of psets) {
            const psetNameNorm = normalizeName(pset.name);
            // Hopp over alt som ikke er property set 0_Generell
            if (psetNameNorm !== TARGET_PSET) continue;

            const props = pset.properties || [];
            for (const p of props) {
              const propNameNorm = normalizeName(p.name);

              // Se kun på property MMI
              if (propNameNorm !== TARGET_PROP) continue;

              const numVal = parseInt(p.value, 10);
              if (VALID_MMI_VALUES.includes(numVal)) {
                counts[numVal] = (counts[numVal] || 0) + 1;
              }
            }
          }
        }
      }

      console.log("MMI counts (100/200/300/400):", counts);
      return counts;
    }

    function renderPieChart(counts) {
      const ctx = document.getElementById("mmiChart").getContext("2d");

      const labels = [];
      const data = [];

      // Ta kun med slices med count > 0
      for (const mmi of VALID_MMI_VALUES) {
        const c = counts[mmi] || 0;
        if (c > 0) {
          labels.push(String(mmi));
          data.push(c);
        }
      }

      if (chart) chart.destroy();

      if (labels.length === 0) {
        document.getElementById("status").textContent =
          "Fant ingen verdier 100/200/300/400 for MMI i property set 0_Generell på de lastede modellene.";
        return;
      }

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels,
          datasets: [
            {
              data
              // Bruker Chart.js sine default-farger
            }
          ]
        },
        options: {
          plugins: {
            legend: {
              position: "bottom"
            },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const label = context.label || "";
                  const value = context.parsed || 0;
                  return `${label}: ${value} objekter`;
                }
              }
            }
          }
        }
      });

      document.getElementById("status").textContent =
        "MMI-fordeling (100/200/300/400) basert på 0_Generell → MMI.";
    }

    async function loadChart() {
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");
      errorEl.textContent = "";
      statusEl.textContent =
        "Henter objekter og leser 0_Generell → MMI (100/200/300/400)…";

      try {
        const counts = await getMmiCounts();
        renderPieChart(counts);
      } catch (err) {
        console.error(err);
        errorEl.textContent =
          "Feil ved lesing av MMI-data: " + (err.message || err);
        statusEl.textContent = "Kunne ikke oppdatere diagram.";
      }
    }

    document
      .getElementById("reloadButton")
      .addEventListener("click", loadChart);

    (async () => {
      try {
        await connectToWorkspace();
        await loadChart();
      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent =
          "Klarte ikke å koble til Workspace API: " + (err.message || err);
        document.getElementById("status").textContent = "Feil.";
      }
    })();
  </script>
</body>
</html>
